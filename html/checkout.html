
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AquaCart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">AquaCart</h1>
    </div>
  </header>

  <section class="container">
    <h2>Checkout</h2>
    <div class="grid">
      <div>
        <h3>Shipping Information</h3>
        <form onsubmit="confirmOrder(event)">
          <input type="text" placeholder="Full Name" required><br><br>
          <input type="text" placeholder="Address" required><br><br>
          <input type="text" placeholder="City" required><br><br>
          <input type="text" placeholder="Postal Code" required><br><br>
          <button type="submit" class="btn">Confirm Order</button>
        </form>
      </div>
      <div>
        <h3>Order Summary</h3>
        <p>1 × Water Bottle = $15</p>
        <h4>Total: $15</h4>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 AquaCart | Designed by Hamsica KS</p>
  </footer>
  <script>
    function confirmOrder(e){
      e.preventDefault();
      window.location.href='order-confirm.html';
    }
  </script>
</body>
</html>
